# Default values for sn-java-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
    - port: 8080
      name: metric
      protocol: TCP
      targetPort: 8080

ingress:
  enabled: false
  paths: ['/javademo/','/javademo/']
  hosts:
    - "api.securenative-stg.com"

nodeSelector: {}

tolerations: []

affinity: {}

monitor: "prom-operator-fr-stg"

scale:
  min: 1
  max: 10
  cpu: 85

resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "400Mi"
    cpu: "1000m"

secrets:
  SECURENATIVE_API_KEY: "728AE92A1ADAD6DC8D01E8E2283781CBABCFC7E7"
  SECURENATIVE_API_URL: "https://api.securenative-stg.com/collector/api/v1"
  SECURENATIVE_LOG_LEVEL: "debug"
  SECURED_CLIENT_TOKEN: ""